<!-- medicine_amlodipine.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medicine QR</title>
</head>
<body>
<h1>Medicine Information</h1>
<div id="result"></div>

<script>
const patientId = "P504321"; // معرف المريض الصحيح
const drug = "Amlodipine";
const dose = "5 mg Tablet";

const resultDiv = document.getElementById("result");

// نقرأ معرف المريض من localStorage
const scannedId = localStorage.getItem("scannedPatientId");

if (scannedId === patientId) {
    // إذا تم مسح المريض، نعرض الدواء
    resultDiv.innerHTML = ✅ Medicine Info: ${drug} - ${dose};
} else {
    // إذا لم يتم مسح المريض أولاً
    resultDiv.innerHTML = "❌ Please scan the patient QR code first!";
}
</script>
</body>
</html>
